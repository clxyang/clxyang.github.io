<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>HTML/CSS Studio</title>
      <!-- import CSS styles -->
      <link rel="stylesheet" href="styles.css" /> 
    </head>
  
    <!-- page content goes into <body> -->
    <body>
      <div id="logoBar">
        <h1>Welcome to 100 Acre Wood!</h1>
        <img id="siteLogo" alt="Pooh-bear site logo" src="./assets/Header.png"/>
        <h3>We're glad you're here :D</h3>
      </div>
      <hr/>
      <div id="staffGallery">
        <div class="card", id="eeyore-eh-card">
          <img class="galleryImage" src="./assets/Eeyore-Eh.png" alt="Drawing of Eeyore plopped on his head"/>
          <h4>eeyore-h</h4>
        </div>
        <div class="card", id="eeyore-zz-card">
          <img class="galleryImage" src="./assets/Eeyore-Zz.png" alt="Drawing of eeyore sleeping in a straddle"/>
          <h4>eeyore-zz</h4>
        </div>
        <div class="card", id="kanga-roo-card">
          <img class="galleryImage" src="./assets/Kanga-Roo.png" alt="Drawing of kanga with roo in her pouch"/>
          <h4>kanga-roo</h4>
        </div>
        <div class="card", id="owl-card">
          <img class="galleryImage" src="./assets/Owl-Phone.png" alt="Drawing of owl on his phone"/>
          <h4>owl</h4>
        </div>
      </div>
    </body>
  
  </html>
